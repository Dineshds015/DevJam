<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mutual College Community - Sign Up</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="container">
          <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p> 
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" placeholder="Enter Username" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="reg">Registration Number</label>
            <br>
            <input type="text" name="username" placeholder="Enter Registration Number" required> 
            <br>
            <label for="psw">Password</label>
            <br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="psw">Confirm Password</label>
            <br>
            <input type="password" placeholder="Confirm Password" name="psw" required>
            <br>
            <label for="filename">Upload Image</label>
            <br>
            <input type="file" multiple accept="image/*" id="myFile" name="filename">
            <br>
            <label for="course">Course</label>
            <br>   
              <select required>  
              <option selected hidden value="Course">Course</option>  
              <option value="MCA">MCA</option>  
              <option value="MBA">MBA</option>  
              <option value="B.Tech">B.Tech</option>  
              <option value="M.Sc">M.Sc</option>  
              <option value="M.Tech">M.Tech</option>  
              </select>  
            <br>
            <label for="gender">Gender</label>
            <br>  
            <input type="radio" name="gender"/> Male<br>  
            <input type="radio" name="gender"/> Female<br>  
            <input type="radio" name="gender"/> Other
            <br> 
            
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>
</div>
</body>
</html>
