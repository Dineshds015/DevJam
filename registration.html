<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mutual College Community</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <form>
        <div class="container">
          <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p> 
            <label for="username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Enter Username" required>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="psw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw" required>
            <br>
            <label for="filename"><b>Upload Image</b></label>
            <br>
            <input type="file" multiple accept="image/*" id="myFile" name="filename">
            <br>
            <label for="course"><b>Course</b></label>   
                <select>  
                <option value="Course">Course</option>  
                <option value="MCA">MCA</option>  
                <option value="MBA">MBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="M.Sc">M.Sc</option>  
                <option value="M.Tech">M.Tech</option>  
                </select>  
            <br>
            <label for="gender"><b>Gender</b></label>
            <br>  
            <input type="radio" name="gender"/>Male<br>  
            <input type="radio" name="gender"/>Female<br>  
            <input type="radio" name="gender"/>Other
            <br> 
            <label for="reg"><b>Registration Number</b></label>
            <br>
            <input type="text" name="username" placeholder="Enter Registration Number" required> 
            <br>
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </div>
      </form>
</div>
</body>
</html>
